<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals and Cryptosquare</title>
</head>
<body>
  <div class="container">
    <h1>Roman Numerals and Cryptosquare</h1>
    <form id="roman">
      <h3>Roman Numeral Detector</h3>
      <div class="form-group">
        <label for="decimal">Enter a number between 1-3999</label>
        <input id="decimal" type="number" class="format-control" placeholder="Number">
      </div>
      <button type="submit" class="btn btn-success">Evaluate!</button>
      <br>
      <br>
      <p id="hidden1">
        Your number is: <span id="romanAnswer"></span>
      </p>
    </form>
  </div>

</body>
</html>
